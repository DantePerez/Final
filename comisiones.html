        <div class="database">
            <h2>Veamos que es lo que te gustaria</h2>
    
            <form class="comision" action="guardar.php" method="POST" id="contact form" runat="server" enctype="multipart/form-data">
    
                <label for="Nombre">Nombre</label><br>
                <input type="text" id="Nombre" name="Nombre" maxlength="100" required><br><br>
    
                <label for="Apellidos">Apellidos</label><br>
                <input type="text" id="Apellidos" name="Apellidos" maxlength="100" required><br><br>
    
                <label for="Tipo">Que tipo de dibujo quieres? (Ej. Fulbody, Halfbody, etc)</label><br>
                <input type="text" id="Tipo" name="Tipo" maxlength="30" required><br><br>
    
                <label for="Img">*Inserte imagen del personaje"</label><br>
                <input type="file" id="Img" name="Img" placeholder="Img" maxlength="30" required><br><br>

                <label for="Descripcion">Por favor, explique que le gustaria de dibujo:</label><br>
                <input type="text" id="Descripcion" name="Descripcion" maxlength="250" required><br><br>

                <button class="submit" type="submit">Enviar</button><br><Br>
            </form>
        </div>
